<app-hero [heroImage]="imgPath" [heroText]="heroText" [heroDesc]="heroDesc" [heroImageLeft]="false">
</app-hero>

<div #root class="container-fluid px-md-5 mx-lg-2 py-4">
  <div *ngFor="let project of projects; let ri = index" class="row justify-content-between align-items-center my-5">
    <h2 class="display-5 fw-bold text-info-emphasis text-center py-2 mt-3 domain-header">{{ project.domain }}</h2>
    <div class="row row-cols-1 row-cols-lg-2 mx-auto justify-content-between">
      <div *ngFor="let work of project.works; let ci = index" class="col my-3">
        <div [id]="'card-' + ri + '.' + ci" #card class="card h-100 shadow opacity-0">
          <div class="card-header bg-body-tertiary border border-0 px-0 pt-0 pb-2">
            <img [src]="'assets/projects/' + work.previewImg" class="card-img-top rounded-top-1" alt="project snapshot">
          </div>
          <div class="card-body border border-0 bg-body-tertiary rounded-0">
            <h2 class="card-title fs-2 text-info-emphasis fw-bolder">{{ work.title }}</h2>
            <p class="card-text lead fw-lighter fs-5">{{ work.description }}</p>
          </div>
          <div class="card-footer border border-0 bg-body-tertiary rounded-bottom-2 py-3">
            <a *ngIf="ri !== 0" [href]="work.source" target="_blank" class="card-btn btn btn-dark btn-lg mx-1 px-2 py-1 rounded-1 float-end">
              Source <i class="ms-1 fa-solid fa-folder"></i>
            </a>
            <a *ngIf="ri !== 0" [href]="work.preview" target="_blank" class="card-btn btn btn-dark btn-lg mx-1 px-2 py-1 rounded-1 float-end">
              View <i class="ms-1 fa-solid fa-eye"></i>
            </a>
            <a *ngIf="ri === 0" [title]="work.title" [href]="work.preview" class="card-btn btn btn-dark btn-lg mx-1 px-2 py-1 rounded-1 float-end" data-bs-toggle="modal" data-bs-target="#projectModal">
              View <i class="ms-1 fa-solid fa-eye"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" #projectModal id="projectModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-fullscreen-xl-down modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 #modalTitle class="modal-title fs-2 mx-auto text-info-emphasis" id="pdfModalLabel"> Project </h1>
        <button type="button" class="btn" data-bs-dismiss="modal">
          <i class="fa-solid fa-circle-xmark fa-2xl"></i>
        </button>
      </div>
      <div class="modal-body text-center">
        <embed #embed>
      </div>
      <div class="modal-footer">
        <a class="btn btn-dark rounded-1" data-bs-dismiss="modal">Close</a>
      </div>
    </div>
  </div>
</div>
