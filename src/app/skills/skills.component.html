<app-hero [heroImage]="imgPath" [heroText]="heroText" [heroDesc]="heroDesc" [heroImageLeft]="true">
</app-hero>

<div class="container">
  <div *ngFor="let item of skillSet; let i = index" class="row align-items-center my-5">
    <div class="col-12 col-md-12 mx-md-auto col-lg-7 col-xl-6 py-lg-4 py-0" [ngClass]="{'order-lg-last ms-lg-auto': i % 2 !== 0, 'me-lg-auto': i % 2 === 0}">
      <div (mouseenter)="onHover($event)" (mouseleave)="onHover($event)"
           class="card shadow-sm" [id]="'card' + i">
        <div class="card-body p-4">
          <div class="card-title mb-4">
            <h3 [class]="'card-title display-6 text-black-50 fw-bold card-child' + i">
              {{item.domain}}
            </h3>
          </div>
          <div *ngFor="let element of item['skills']" class="card-text">
            <p [class]="'fw-light text-secondary mb-2 mt-4 fs-4 card-child' + i">
              {{element["skill"]}}
            </p>
            <div [class]="'progress card-child' + i" role="progressbar">
              <div [id]="element.id +  '.' + element['percentage']"
                   [class]="'progress-bar bg-secondary card-child' + i">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 mx-md-auto col-lg-5 col-xl-5 py-lg-4 py-0 d-none d-md-block" [ngClass]="{'me-lg-auto': i % 2 !== 0, 'ms-lg-auto': i % 2 === 0}">
      <img [src]="'../../assets/skills/' + item.image" alt="" class="img-fluid">
    </div>
  </div>
</div>
